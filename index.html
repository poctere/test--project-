<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>planet orbit</title>

</head>
<body id="universe">
    
    <!-- 星星 -->
    <div id="stars" ></div>

    <!-- 太陽 -->
    <div>
        <img id="sun" src="./images/Sun.png" title="Sun" width="80px">
    </div>

    <!-- 水星 -->
    <div id="mercuryorbit">
        <img id="mercury" src="./images/Mercury.png" title="Mercury" width="30px">
    </div>

    <!-- 金星 -->
    <div id="venusorbit">
        <img id="venus" src="./images/Venus.png" title="Venus" width="40px">
    </div>

    <!-- 地球 -->
    
    <div id="earthorbit">
        <img id="earth" src="./images/Earth.png" title="Earth" width="40px">
        <div id="moonorbit">
            <img id="moon" src="./images/Moon.png" title="Moon" width="15px">
        </div>
    </div>  

    <!-- 火星 -->
    <div id="marsorbit">
        <img id="mars" src="./images/Mars.png" title="Mars" width="25px">
    </div>

    <!-- 木星 -->
    <div id="jupiterorbit">
        <img id="jupiter" src="./images/Jupiter.png" title="Jupiter" width="60px">
    </div>

    <!-- 土星 -->
    <div id="saturnorbit">
        <img id="saturn" src="./images/Saturn.png" title="Saturn" width="85px">
    </div>

    <!-- 天王星 -->
    <div id="uranusorbit">
        <img id="uranus" src="./images/Uranus.png" title="Uranus" width="83px">
    </div>

    <!-- 海王星 -->
    <div id="neptuneorbit">
        <img id="neptune" src="./images/Neptune.png" title="Neptune" width="45px">
    </div>

    <!-- 流星 -->
    <img id="comet" src="./images/Comet.png" title="Comet" width="80px">


</body>
</html>
